		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
			function getdata(data1,page){
				if(page==0)
					return;
				 $.getJSON("/Uuid/"+page+"/?uuid="+data1,function(data,status){
					 $("#tablebody").empty();
					 for(var item of data.list) { // item代表数组里面的元素
						 
						 var $tr = $("<tr>"+
							        "<td>"+item.uuid+"</td>"+
							        "<td>"+item.lastTime+"</td>"+
							        "<td>"+item.lastIP+"</td>"+
							        "<td>"+item.action+"</td>"+
							        +"</tr>");
						 $("#tablebody").append($tr);
						};
					
						$("#11").attr("onclick","getdata(\'"+data1+"\',1)"); 
						$("#12").attr("onclick","getdata(\'"+data1+"\',"+data.prePage+")"); 
						$("#13").attr("onclick","getdata(\'"+data1+"\',"+data.nextPage+")"); 
						$("#14").attr("onclick","getdata(\'"+data1+"\',"+data.pages+")"); 
					  });
				
				 var popBox = document.getElementById("popBox");
			     var popLayer = document.getElementById("popLayer");
			     if(popBox.style.display!="block")
			     {popBox.style.display = "block";
			     popLayer.style.display = "block";		}     
		    };
		</script>
